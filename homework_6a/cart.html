<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="cart.css" rel="stylesheet">
    <script src="custom.js"></script>
</head>

<body>
    <div class="cart-container" id="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">&times;</a>
        <h1 class="cart-header">Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-image cart-column">
                    <img src="image/Original.png">
                </div>
                <div class="cart-options cart-column">
                    <h2>Original Cinnamon Roll</h2><br><br>
                    <div class="select-wrapper">
                        <select name="glazing" id="glazing" onchange="showGlazingChange()">
                            <option value="no" selected="selected">Glazing: None</option>
                            <option value="sugar-milk">Glazing: Sugar-milk</option>
                            <option value="vanilla-milk">Glazing: Vanilla-milk</option>
                            <option value="double-chocolate">Glazing: Double-chocolate</option>
                        </select>
                    </div><br>
                    <div class="select-wrapper">
                        <select name="quantity" id="quantity">
                            <option selected="selected">Quantity: 1</option>
                            <option>Quantity: 3</option>
                            <option>Quantity: 6</option>
                            <option>Quantity: 12</option>
                        </select>
                    </div><br>
                    <button class="hyperlink" type="button">Remove</button>
                </div>
                <div class="cart-price cart-column">
                    <h2>$5.00</h2>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-image cart-column">
                    <img src="image/Original.png">
                </div>
                <div class="cart-options cart-column">
                    <h2>Original Cinnamon Roll</h2><br><br>
                    <div class="select-wrapper">
                        <select name="glazing" id="glazing" onchange="showGlazingChange()">
                            <option value="no" selected="selected">Glazing: None</option>
                            <option value="sugar-milk">Glazing: Sugar-milk</option>
                            <option value="vanilla-milk">Glazing: Vanilla-milk</option>
                            <option value="double-chocolate">Glazing: Double-chocolate</option>
                        </select>
                    </div><br>
                    <div class="select-wrapper">
                        <select name="quantity" id="quantity">
                            <option selected="selected">Quantity: 1</option>
                            <option>Quantity: 3</option>
                            <option>Quantity: 6</option>
                            <option>Quantity: 12</option>
                        </select>
                    </div><br>
                    <button class="hyperlink" type="button">Remove</button>
                </div>
                <div class="cart-price cart-column">
                    <h2>$5.00</h2>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Subtotal: </span>
            <strong class="cart-total-price">$10.00</strong>
        </div><br>
        <button class="action-btn yellow btn-purchase" type="button">Proceed to checkout</button>
        <br><br><br><br><br>
    </div>
    </div>
</body>

</html>
